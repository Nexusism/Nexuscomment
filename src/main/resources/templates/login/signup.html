<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head th:replace="common/header.html"></head>
<body>
<form action="/signUp/create" method="post">
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">이메일 주소 : </label> <input
                type="text" class="form-control" id="exampleInputEmail1"
                name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"> ex) 123@123.co.kr 형식으로 입력해주세요.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">비밀번호 : </label> <input
                type="text" class="form-control" id="exampleInputPassword1"
                name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputUsername1">이름 : </label> <input type="text"
                                                                   class="form-control" id="exampleInputUsername1" name="username"
                                                                   placeholder="username">
        </div>
        <button type="submit" class="btn btn-primary">가입 하기</button>
    </div>
</form>

</body>
</html>
