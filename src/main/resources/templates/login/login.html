<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/login/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="signIn" method="post">
    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">로그인 해 주세요 !</h1>
    <label for="inputEmail" class="sr-only">아이디</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="비밀번호" required>
    <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me">
            로그인정보 저장하기
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    <div class="checkbox mb-3">
        <label><a th:href="@{/signUp}">회원 가입</a></label>
    </div>
    <p class="mt-5 mb-3 text-muted">사업자등록번호 : 알아서뭐하게  /  주소 : 알아서뭐하게</p>
    <p class="mt-5 mb-3 text-muted">전화번호 : 여자친구있어요  /  E-Mail : 네이버꺼씀</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020 by Nexus</p>
</form>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        font-size: 1.125rem;

</html>
